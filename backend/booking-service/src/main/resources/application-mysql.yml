spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/icinema_booking
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
  cloud:
    consul:
      enabled: true
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        register: true
        service-name: booking-service

security:
  api:
    enabled: true
    header: X-API-KEY
    key: ${API_KEY:cinema-dev-key}

server:
  port: ${PORT:8084}

clients:
  seating:
    url: http://${SEATING_HOST:localhost}:${SEATING_PORT:8083}
  payment:
    url: http://${PAYMENT_HOST:localhost}:${PAYMENT_PORT:8085}
